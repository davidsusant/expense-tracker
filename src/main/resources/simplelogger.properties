# SLF4J Simple Logger Configuration

# Default log level for all instance of SimpleLogger
# Valid values: trace, debug, info, warn, error, off
org.slf4j.simpleLogger.defaultLogLevel=info

# Log leve for specific packages
org.slf4j.simpleLogger.log.com.expense=debug

# Show date time in logs
org.slf4j.simpleLogger.showDateTime=true

# Date time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadsName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name
org.slf4j.simpleLogger.showShortLogName=false

# Level prefix
org.slf4j.simpleLogger.levelInBrackets=true